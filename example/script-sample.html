<!DOCTYPE html>
<html>
  <head>
    <title>My first vue app</title>
    <script type="text/javascript" src="https://unpkg.com/vue@2.3.3"></script>
    <script
      type="text/javascript"
      src="../node_modules/froalacharts/froalacharts.js"
    ></script>
    <script
      type="text/javascript"
      src="../node_modules/froalacharts/themes/froalacharts.theme.candy.js"
    ></script>
    <script
      type="text/javascript"
      src="../dist/vue-froalacharts.min.js"
    ></script>
    <style type="text/css">
      .message-box {
        text-align: center;
        margin-top: 0px;
        background-color: #f5fbff;
        width: 500px;
        color: #006bb8;
        padding: 5px 10px;
        box-sizing: border-box;
        border: 1px solid #b8e1ff;
      }
    </style>
  </head>
  <body>
    <!-- demo root element -->
    <div id="chart1">
      <froalacharts
        :type="type"
        :dataformat="dataFormat"
        :datasource="dataSource"
        :width="width"
        :height="height"
        :events="events"
        ref="froalacharts"
      >
      </froalacharts>
      <p class="message-box">
        The value that you have selected is: {{ displayValue }}
      </p>
    </div>

    <script type="text/javascript">
      Vue.use(VueFroalaCharts);

      // bootstrap the demo
      var chart = new Vue({
        el: '#chart1',
        data: {
          type: 'Column2D',
          width: '500',
          height: '300',
          dataFormat: 'json',
          dataSource: {
            chart: {
              caption: 'Vue FroalaCharts Sample',
              theme: 'fint'
            },
            data: [{ value: 1.9 }, { value: 2.3 }, { value: 2.1 }]
          },
          displayValue: 'nothing',
          events: {
            dataplotRollover: function(ev, props) {
              chart.displayValue = props.displayValue;
            }
          }
        }
      });
    </script>
  </body>
</html>
